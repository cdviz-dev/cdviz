---
name: ci

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        folder:
          - cdviz-collector
          - cdviz-db
          - chart
    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: full
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - run: mise install
        working-directory: ${{ matrix.folder }}
      - run: task ci
        working-directory: ${{ matrix.folder }}
