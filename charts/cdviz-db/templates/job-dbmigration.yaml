{{ $name := (printf "%s-migration-%s" (.ReleaseName | default .Chart.Name) (.Values.image.tag | default .Chart.AppVersion) | replace "+" "_" | replace "." "_" | trunc 63 | trimSuffix "-") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: '{{ $name }}'
  labels:
    {{- include "my.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
spec:
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
  template:
    metadata:
      name: '{{ $name }}'
      labels:
        {{- include "my.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: 'cdviz-db-migration'
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        # args for https://atlasgo.io/declarative/apply
        args:
          - migrate # or schema
          - apply
          - -u
          - "$(DATABASE_URL)"
          - --dir
          - file:///migrations/
        env:
        {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            {{- tpl (toYaml $value) $ | nindent 12 }}
        {{- end}}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
      restartPolicy: Never
  backoffLimit: 2
