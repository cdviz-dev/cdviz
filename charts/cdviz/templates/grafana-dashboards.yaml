{{- if .Values.grafanaAssets.enabled -}}
{{- $files := .Files.Glob "grafana-dashboards/*.{yaml,json}" }}
{{- if $files }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "my.fullname" $ }}-grafana-dashboards"
  labels:
    grafana_dashboard: "1"
    {{- include "my.labels" $ | nindent 4 }}
data:
{{- range $path, $fileContents := $files }}
  {{ include "my.fullname" $ }}-{{ base $path }}: |-
    {{ $.Files.Get $path | nindent 4 }}
{{- end }}
{{- end }}
{{- end -}}
